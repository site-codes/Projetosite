<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Hash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gerador de Hash</h1>
    <input type="text" id="inputName" placeholder="Nome do Cliente" />
    <input type="text" id="inputToken" placeholder="Token do Cliente" />
    <button id="gerarKeyButton">Gerar Hash</button>
    
    <h3 id="gerarKey"></h3> 
    <h8 id="instruction"></h8> 
    
    <script src="https://projetosite-mu.vercel.app/Geral/Acess/token.js"></script> 
    <script>
      document.getElementById('gerarKeyButton').addEventListener('click', async () => {
            const name = document.getElementById('inputName').value;
            const token = document.getElementById('inputToken').value;

        
            const user = users.find(user => user.name === name && user.token === token);
            if (!user || user.emUso === 1) {
                document.getElementById('gerarKey').innerText = 'Nome/token inválido ou já em uso!';
                document.getElementById('instruction').innerText = 'Se você adquiriu o template e esta com dificuldades, entre em contato com o dono ou acesse nosso site (https://instintoanimes.blogspot.com/)';
                return; 
            }

            const userIP = await getUserIP(); 
            const generatedHash = await generateHash(name, token, userIP);
            user.emUso = 1;

            document.getElementById('gerarKey').innerText = generatedHash;
            document.getElementById('instruction').innerText = 'Cole esse acesso em Blogger > Layout > License key > constUser';
        });
    </script>
</body>
</html>
