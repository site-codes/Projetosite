<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação</title>
</head>
<body>
    <h1>Verificação de Acesso</h1>
    
    <label for="hashInput">Digite o seu hash:</label>
    <input type="text" id="hashInput" placeholder="Insira seu hash aqui" required>
    <button id="verifyButton">Verificar Acesso</button>

    <div id="result"></div>
    <div id="hashDisplay"></div> <!-- Div para exibir o hash -->
    <div id="hashValues"></div> <!-- Div para exibir os valores usados no hash -->
    <div id="combinedValuesDisplay"></div> <!-- Div para exibir os valores combinados -->
    <div id="originalValuesDisplay"></div> <!-- Div para exibir nome e token usados -->

    <script>
        // Objeto que vai armazenar o hash do usuário
        const constUser = {
            inputHash: '' // O valor será preenchido ao clicar no botão
        };

        // Função para lidar com a verificação
        document.getElementById('verifyButton').onclick = function() {
            constUser.inputHash = document.getElementById('hashInput').value; // Captura o valor do input
            main(); // Chama a função principal para verificar o acesso
        };
    </script>
    <script src="token.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
